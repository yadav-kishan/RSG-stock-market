services:
  # Backend API Service
  - type: web
    name: fox-trading-api
    runtime: node
    plan: free
    buildCommand: cd api && npm install && npx prisma generate
    startCommand: cd api && npm run deploy
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Static Site
  - type: web
    name: fox-trading-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://fox-trading-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://fox-trading-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - source: /*
        headers:
          - key: Cache-Control
            value: no-cache
    autoDeploy: false

databases:
  # PostgreSQL Database
  - name: fox-trading-db
    plan: free
    databaseName: fox_trading
    user: postgres